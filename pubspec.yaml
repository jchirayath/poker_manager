name: poker_manager
description: A poker game management application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Backend
  supabase_flutter: ^2.3.4

  # State Management
  flutter_riverpod: ^2.4.10

  # Routing
  go_router: ^13.0.0

  # UI & Utilities
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  intl: ^0.19.0

  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: ^1.24.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - env.json
