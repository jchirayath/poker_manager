<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the chip -->
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for the spade -->
    <linearGradient id="spadeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <!-- Beta badge gradient -->
    <linearGradient id="betaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!-- Beta badge shadow -->
    <filter id="betaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle (poker chip base) -->
  <circle cx="256" cy="256" r="240" fill="url(#chipGradient)" filter="url(#shadow)"/>

  <!-- Chip edge pattern - outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1B5E20" stroke-width="8"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#81C784" stroke-width="4"/>

  <!-- Chip notches (decorative edges) -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Top -->
    <rect x="236" y="24" width="40" height="24" rx="4"/>
    <!-- Bottom -->
    <rect x="236" y="464" width="40" height="24" rx="4"/>
    <!-- Left -->
    <rect x="24" y="236" width="24" height="40" rx="4"/>
    <!-- Right -->
    <rect x="464" y="236" width="24" height="40" rx="4"/>
    <!-- Top-right -->
    <rect x="390" y="80" width="40" height="24" rx="4" transform="rotate(45 410 92)"/>
    <!-- Top-left -->
    <rect x="82" y="80" width="40" height="24" rx="4" transform="rotate(-45 102 92)"/>
    <!-- Bottom-right -->
    <rect x="390" y="408" width="40" height="24" rx="4" transform="rotate(-45 410 420)"/>
    <!-- Bottom-left -->
    <rect x="82" y="408" width="40" height="24" rx="4" transform="rotate(45 102 420)"/>
  </g>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#1B5E20" stroke-width="6"/>
  <circle cx="256" cy="256" r="170" fill="#2E7D32"/>

  <!-- Spade symbol - centered and prominent -->
  <g transform="translate(256, 240)">
    <!-- Spade body -->
    <path d="M0,-120
             C-20,-100 -100,-60 -100,20
             C-100,80 -50,110 0,80
             C50,110 100,80 100,20
             C100,-60 20,-100 0,-120 Z"
          fill="url(#spadeGradient)"
          stroke="#BDBDBD"
          stroke-width="2"/>
    <!-- Spade stem -->
    <path d="M-25,60 L-25,140 C-25,150 -15,160 0,160 C15,160 25,150 25,140 L25,60
             C15,80 -15,80 -25,60 Z"
          fill="url(#spadeGradient)"
          stroke="#BDBDBD"
          stroke-width="2"/>
  </g>

  <!-- Highlight on chip for 3D effect -->
  <ellipse cx="180" cy="140" rx="80" ry="40" fill="#FFFFFF" opacity="0.15" transform="rotate(-30 180 140)"/>

  <!-- BETA Badge - positioned at bottom right -->
  <g transform="translate(380, 420)" filter="url(#betaShadow)">
    <!-- Badge background -->
    <rect x="-50" y="-20" width="100" height="40" rx="8" fill="url(#betaGradient)"/>
    <!-- Badge border -->
    <rect x="-50" y="-20" width="100" height="40" rx="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
    <!-- BETA text -->
    <text x="0" y="8"
          font-family="Arial, Helvetica, sans-serif"
          font-size="26"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="middle">BETA</text>
  </g>
</svg>
